<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稀范科技</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #add8e6;
            color: white; /* 设置文字颜色为白色 */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5); /* 背景透明黑色 */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3em; /* 更大的字体 */
            font-weight: bold; /* 加粗 */
            color: #FFD700; /* 金色 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* 阴影效果 */
        }
        a:link,a:visited{ 
            text-decoration:none;  /*超链接无下划线*/ 
        } 
        .handheld {
            float: left;
            width: 48%;
            margin: 1%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .handheld:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .handheld img {
            width: 100%;
            height: auto; /* 自适应高度 */
            aspect-ratio: 4 / 3; /* 设置 4:3 比例 */
            object-fit: cover; /* 保持比例填充 */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transition: transform 0.3s;
        }
        .handheld:hover img {
            transform: scale(1.05);
        }
        .handheld-description {
            font-size: 20px;
            padding: 15px;
            color: #555;
        }
        .extra-info {
            display: none;
            position: absolute;
            font-size: 20px;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .handheld:hover .extra-info {
            display: block;
            opacity: 1;
        }
        .handheld-description a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .handheld-description a:hover {
            text-decoration: underline;
        }
        /* 弹窗样式 */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* 确保弹窗内文本颜色为黑色 */
        #modalMessage {
            color: black; /* 设置为黑色字体 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>机型展示</h1>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="javascript:void(0);" onclick="showModal('XF40H')">
            <img src="./img/xifan/XF40H.png" alt="XF40H图片">
            <div class="handheld-description">
                <p>XF40H 更多资讯</p>
            </div>
            <div class="extra-info">XF40H 更多资讯</div>
        </a>
    </div>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="javascript:void(0);" onclick="showModal('XF35H')">
            <img src="./img/xifan/XF35H.png" alt="XF35H图片">
            <div class="handheld-description">
                <p>XF35H 更多资讯</p>
            </div>
            <div class="extra-info">XF35H 更多资讯</div>
        </a>
    </div>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="./handheld/Mymini.html">
            <img src="./img/xifan/Mymini.jpg" alt="Mymini图片">
            <div class="handheld-description">
                <p>Mymini 更多资讯</p>
            </div>
            <div class="extra-info">Mymini 更多资讯</div>
        </a>
    </div>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="./handheld/XF43.html">
            <img src="./img/xifan/XF43.png" alt="XF43图片">
            <div class="handheld-description">
                <p>XF43 更多资讯</p>
            </div>
            <div class="extra-info">XF43 更多资讯</div>
        </a>
    </div>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="./handheld/R36Max.html">
            <img src="./img/xifan/R36Max.png" alt="R36Max图片">
            <div class="handheld-description">
                <p>R36Max 更多资讯</p>
            </div>
            <div class="extra-info">R36Max 更多资讯</div>
        </a>
    </div>
    <div class="handheld" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
        <a href="./handheld/R36Pro.html">
            <img src="./img/xifan/R36Pro.png" alt="R36Pro图片">
            <div class="handheld-description">
                <p>R36Pro 更多资讯</p>
            </div>
            <div class="extra-info">R36Pro 更多资讯</div>
        </a>
    </div>
</div>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p id="modalMessage">该机型暂未发布，敬请期待！</p> <!-- 确保这里有内容 -->
    </div>
</div>

<script>
    function showInfo(handheld) {
        const info = handheld.querySelector('.extra-info');
        info.style.display = 'block';
    }

    function hideInfo(handheld) {
        const info = handheld.querySelector('.extra-info');
        info.style.display = 'none';
    }

    function showModal(model) {
        const modal = document.getElementById("myModal");
        const message = document.getElementById("modalMessage");
        message.textContent = model + " 暂未发布，敬请期待！"; // 设置弹窗内容
        modal.style.display = "block"; // 显示弹窗
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none"; // 关闭弹窗
    }

    // 点击窗口外关闭弹窗
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none"; // 关闭弹窗
        }
    }
</script>

</body>
</html>
